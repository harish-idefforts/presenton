version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: presenton-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-presenton}
      POSTGRES_USER: ${POSTGRES_USER:-presenton_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-presenton_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presenton_user} -d ${POSTGRES_DB:-presenton}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - postgres
      - -c
      - max_connections=100
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - work_mem=16MB
      - -c
      - maintenance_work_mem=64MB
    networks:
      - presenton-network

  production:
    # image: ghcr.io/presenton/presenton:latest
    # Using local build to include ab4c and gamma templates
    build:
      context: .
      dockerfile: Dockerfile
    container_name: presenton-production
    restart: unless-stopped
    ports:
      - "5001:80"
    environment:
      - CAN_CHANGE_KEYS=${CAN_CHANGE_KEYS:-true}
      - LLM=${LLM}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_MODEL=${GOOGLE_MODEL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - CUSTOM_LLM_URL=${CUSTOM_LLM_URL}
      - CUSTOM_LLM_API_KEY=${CUSTOM_LLM_API_KEY}
      - CUSTOM_MODEL=${CUSTOM_MODEL}
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-pexels}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - EXTENDED_REASONING=${EXTENDED_REASONING:-false}
      - TOOL_CALLS=${TOOL_CALLS:-false}
      - DISABLE_THINKING=${DISABLE_THINKING:-false}
      - WEB_GROUNDING=${WEB_GROUNDING:-false}
      - DATABASE_URL=${DATABASE_URL:-postgresql://presenton_user:presenton_secure_password@postgres:5432/presenton}
      - DISABLE_ANONYMOUS_TRACKING=${DISABLE_ANONYMOUS_TRACKING:-true}
    volumes:
      - ./app_data:/app_data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - presenton-network

  production-gpu:
    image: ghcr.io/presenton/presenton:latest
    # Uncomment below to build locally:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: presenton-production-gpu
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "5001:80"
    environment:
      - CAN_CHANGE_KEYS=${CAN_CHANGE_KEYS:-true}
      - LLM=${LLM}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_MODEL=${GOOGLE_MODEL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - CUSTOM_LLM_URL=${CUSTOM_LLM_URL}
      - CUSTOM_LLM_API_KEY=${CUSTOM_LLM_API_KEY}
      - CUSTOM_MODEL=${CUSTOM_MODEL}
      - IMAGE_PROVIDER=${IMAGE_PROVIDER:-pexels}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - EXTENDED_REASONING=${EXTENDED_REASONING:-false}
      - TOOL_CALLS=${TOOL_CALLS:-false}
      - DISABLE_THINKING=${DISABLE_THINKING:-false}
      - WEB_GROUNDING=${WEB_GROUNDING:-false}
      - DATABASE_URL=${DATABASE_URL}
      - DISABLE_ANONYMOUS_TRACKING=${DISABLE_ANONYMOUS_TRACKING:-false}
    volumes:
      - ./app_data:/app_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  development:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: presenton-development
    restart: unless-stopped
    ports:
      - "5001:80"
    environment:
